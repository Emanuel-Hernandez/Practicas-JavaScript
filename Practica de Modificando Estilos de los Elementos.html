<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Practica de: Modificando Estilos de los Elementos</title>
</head>
<style>
.thumb{
width:200px;
transition:300ms all ease;
}
.grande{
width:400px;
}

</style>
</head>

<body>
<form action="">
<input type="button" value="Cambio de Tamaño" onclick="zoom()" />
</form>
<img id="thumb" class="thumb" src="img/Angry.JPG" width="400" alt="" />

<script>
var zoom=function(){
var thumb=document.getElementsById("thumb");

if (thumb.className == "thumb"){
thumb.className="thumb grande";

}else{
thumb.className="thumb";
}

</script>
<body>
</body>
</html>
