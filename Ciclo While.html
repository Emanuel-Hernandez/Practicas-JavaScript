<title>Ciclo While</title>
</head>

<body>
<script>
var Dias=["Lunes","Martes","Miercoles","Jueves","Viernes","Sabado","Domingo"];

var NumeroDias= Dias.length -1;
var i=0;

while(i<=NumeroDias){
 document.write( Dias[i] + "<br>");
 i++;
 }
</script>

</body>
